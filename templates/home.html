<!DOCTYPE html>
<html>
    <head> 
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link   rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6BxL9P4U2TIoWiBsch4b6URo8lgpLEQg">
    </script>    
        <title> Airport Distance Calculator</title>
    {{mymap.js}}
    </head>
    <body>
    <div class = 'container'>
    <div class="text-center"><h1>Osarodion Irabor's</h1>
    <h2> U.S. AIRPORT DISTANCE CALCULATOR in Nautical Miles (NM)</h2> 
    <form method="POST">  
    <b>{{form.autocomp1.label}}:</b> {{form.autocomp1}} <b>{{form.autocomp2.label}}:</b> {{form.autocomp2}}
        <input type="submit" value="Calculate" name='Calculate' class="btn btn-danger">
    </form>
        {% if result!=None %}
        <br>
        <b>{{result}}</b>
        {% endif %}
        </div>
        {{mymap.html}}
        <div class="text-center"><footer class="blockquote-footer">&copy; 2018 Osarodion Irabor</footer></div>
    </div>
    <script>
        $(function(){
            $.ajax({
            url:'{{url_for("autocomplete")}}'
            }).done(function(data){
                    $('#airport1_autocomplete').autocomplete({
                        source: data.json_list,
                        minLength: 2
            });
                 $('#airport2_autocomplete').autocomplete({
                        source: data.json_list,
                        minLength: 2
            });
            });
        });
        </script>
    </body>
</html>
